      <script type="text/javascript">
      var pos = 0;
      var uscore = 0;      
      var Loc1 = false;
      var Loc2 = false;
      var Loc3 = false;
      var Loc4 = false;
      var Loc5 = false;
      var Loc6 = false;

      var Loc9 = false;

          function Command(){
            var inputCommand = document.getElementById("inputCommand").value;
            inputCommand = inputCommand.toUpperCase();
            if (inputCommand == "N") {
                North()
            } else if (inputCommand == "S"){
                South(); 
            } else if (inputCommand == "E"){
                East();
            } else if (inputCommand == "W"){
                West();
            } else if (inputCommand == "T"){
                TakeWeapon();
            } else if (inputCommand == "I"){
                Inventory();
             } else if (inputCommand == "HELP") {
                var message = "If you need help, try typing in N, S, E, W, T, or I to get started. Start off by visiting a location and heading to the next location to find materials.";
                updateDisplay(message);
            } else {
                alert("Only Commands are N,S,E,W,T, or I");
            } 
          }

          function position() {
            switch(pos) {
                case 0: livingroom();      
                     break;
                case 1: entrance();    
                     break; 
                case 2: steps();           
                     break;
                case 3: hallway();           
                    break;
                case 4: room1();        
                    break;
                case 5: bathroom();                    
                    break;
                case 6: room2();                   
                    break; 
                case 7: attic();                   
                    break;
                case 8: diningroom();                  
                    break;
                case 9: outside();                   
                    break;
           }         
         } 
 
         function North() {          
        
            if (pos == 9) {
                pos = 0;
                position(); 
                updateDisplay(gLocations[pos].description);
          }
          else if (pos == 8){
                   pos = 1;
                   position(); 
                   updateDisplay(gLocations[pos].description);
              }
           else if (pos == 7){
                    pos = 2;
                    position(); 
                    updateDisplay(gLocations[pos].description);
             }   
           else if (pos == 6){
                    pos = 3;
                    position(); 
                    updateDisplay(gLocations[pos].description);
           }  
           else if (pos == 5){
                    pos = 4;
                    position(); 
                    updateDisplay(gLocations[pos].description);
           } 
          else {
               var message = "WRONG WAY!!"
               updateDisplay(message);       
          }
        }
          
         function South() {
            if (pos == 0) {
                pos = 9;
                position(); 
                updateDisplay(gLocations[pos].description);
            }
            else if (pos == 1){ 
                     pos = 8;
                     position(); 
                    updateDisplay(gLocations[pos].description);
            }       
            else if (pos == 2){
                     pos = 7;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }
            else if (pos == 3){
                     pos = 6;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }      
            else if (pos == 4){
                     pos = 5;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }
            else {
                 var message = "WRONG WAY!!"
                 updateDisplay(message);
            }
          }
        
        function East() {
            if (pos == 0){
                pos = 1; 
                position(); 
                updateDisplay(gLocations[pos].description);
              
           } 
          else if (pos == 1) {
                   pos = 2;
                   position(); 
                   updateDisplay(gLocations[pos].description);
          }
          else if (pos == 2) {
                   pos = 3;
                   position(); 
                   updateDisplay(gLocations[pos].description);
          }
          else if (pos == 3) {
                   pos = 4 ;
                   position(); 
                   updateDisplay(gLocations[pos].description);
          }
          else if (pos == 9) {
                   pos = 8;
                   position(); 
                   updateDisplay(gLocations[pos].description);
          }     
          else if (pos == 8){
                   pos = 7;
                   position(); 
                  updateDisplay(gLocations[pos].description);
          }
          else if (pos == 7){
                   pos = 6;
                   position(); 
                  updateDisplay(gLocations[pos].description);
          } 
          else if (pos == 6){
                   pos = 5;
                   position(); 
                   updateDisplay(gLocations[pos].description);
          }      
          else {
              var message = "WRONG WAY!!"
              updateDisplay(message);
          }    
        }
        
        function West(){ 
           if (pos == 4){
               pos = 3;
               position(); 
              updateDisplay(gLocations[pos].description);
           }      
           else if (pos == 3){
                    pos = 2;
                    position(); 
                     updateDisplay(gLocations[pos].description);
            }
            else if (pos == 2){
                     pos = 1;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }
            else if (pos == 1){
                     pos = 0;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }
            else if (pos == 5){
                     pos = 6;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }    
            else if (pos == 6){
                     pos = 7;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }
            else if (pos == 7){
                     pos = 8;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }
            else if (pos == 8){
                     pos = 9;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }
            else {
              var message = "WRONG WAY!!"
              updateDisplay(message);
            }
            position();
          }  
     
        
        function updateDisplay(message) {
          var targetTextArea = document.getElementById("taMain");
          targetTextArea.value = message;
        }
      
        function updateScore() {
          document.getElementById("score").innerHTML = "Score: " + uscore;
        }

         function init() {
          var message = "The player heads to the living room and ends up seeing an Axe on the bookcase, which he picks up. Take Axe.";
          updateDisplay(message);
         }
        function TakeWeapon(){
          if (gLocations[pos].item == undefined){
            alert("There is no item to take!");
          }
          else{
            gItems.push(gLocations[pos].item);
            inventoryList += gItems[gItems.length-1].name + "\n";
            gLocations[pos].item = undefined;
            updateDisplay(gItems[gItems.length-1].description);
          }
        }
        function Inventory(){
          if (gItems.length == 0){
            alert("No items in Inventory.\n");
          }
          else{
            alert(inventoryList);
          }

        }
                
        </script>
