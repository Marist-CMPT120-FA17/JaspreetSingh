      <h1>
      Zombie Killer

      <script type="text/javascript">
      var pos = 0;
      var uscore = 0;      
      var Loc1 = false;
      var Loc2 = false;
      var Loc3 = false;
      var Loc4 = false;
      var Loc5 = false;
      var Loc6 = false;
      var Loc7 = false;
      var Loc8 = false;
      var Loc9 = false;
      var inventoryList = "Inventory:\n";

          function Command(){
            var inputCommand = document.getElementById("inputCommand").value;
            inputCommand = inputCommand.toUpperCase();
            if (inputCommand == "N") {
                Navigate(pos,0);
            } else if (inputCommand == "S"){
                Navigate(pos,1); 
            } else if (inputCommand == "E"){
                Navigate(pos,2);
            } else if (inputCommand == "W"){
                Navigate(pos,3);
            } else if (inputCommand == "T"){
                TakeWeapon();
            } else if (inputCommand == "I"){
                Inventory();
             } else if (inputCommand == "HELP") {
                var message = "If you need help, try typing in N, S, E, W, T, or I to get started. Start off by visiting a location and heading to the next location to find materials.";
                updateDisplay(message);
            } else {
                alert("Only Commands are N,S,E,W,T, or I");
            } 
          }

        function updateDisplay(message) {
          var targetTextArea = document.getElementById("taMain");
          targetTextArea.value = message;
        }
      
        function updateScore() {
          document.getElementById("score").innerHTML = "Score: " + uscore;
        }
         function init() {
          var message = "The player heads to the living room and ends up seeing an Axe on the bookcase, which he picks up. Take Axe.";
          updateDisplay(message);
         }
        function TakeWeapon(){
          if (gLocations[pos].item == undefined){
            alert("There is no item to take!");
          }
          else{
            gItems.push(gLocations[pos].item);
            inventoryList += gItems[gItems.length-1].name + "\n";
            gLocations[pos].item = undefined;
            updateDisplay(gItems[gItems.length-1].description);
          }
        }
        function Inventory(){
          if (gItems.length == 0){
            alert("No items in Inventory.\n");
          }
          else{
            alert(inventoryList);
          }
        }
                
        </script>
